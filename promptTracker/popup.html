<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>    
    body {
      background-color: white;
      width: 300px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    .container {
      padding: 16px;
      border-radius: 8px;
      background-color: white;
    }

    .text{
      color: black;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .stats {
      background: #bdcedc;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    .primary {
      background: #007bff;
      color: white;
    }
    
    .primary:hover {
      background: #0056b3;
    }
    
    .secondary {
      background: #6c757d;
      color: white;
    }
    
    .secondary:hover {
      background: #545b62;
    }
    
    .danger {
      background: #dc3545;
      color: white;
    }
    
    .danger:hover {
      background: #c82333;
    }
    @media (prefers-color-scheme: dark){
      body {
      background-color: #17202a;
      }
      .text{
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
     }
     .container {
      padding: 16px;
      border-radius: 8px;
      background-color: #17202a;
     }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 class="text">AI Chat Navigator</h2>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span>Current Site:</span>
        <span id="current-site">Loading...</span>
      </div>
      <div class="stat-item">
        <span>Tracked Entries:</span>
        <span id="entry-count">0</span>
      </div>
      <div class="stat-item">
        <span>Last Update:</span>
        <span id="last-update">Never</span>
      </div>
    </div>
    
    <div class="actions">
      <button id="refresh-btn" class="primary">Refresh Tracking</button>
      <button id="export-btn" class="secondary">Export Chat History</button>
      <button id="clear-btn" class="danger">Clear All Data</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
